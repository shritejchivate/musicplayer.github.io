<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
     <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Cradles</h2>
            <h3 id="artist">Sub Urban</h3>
            <div class="img_container">
                <img src="images/Cradles.jpg" alt="">
            </div>
            <audio src="music/Cradles.mp3"></audio>

            <!-- progress bar -->

            <div class="progress_container" id="progress_container">
                <div class="progress_duration">
                    <div id="current_time">0.00</div>
                    <div id="duration">0.00</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <!-- controls -->
            <div class="music_control">
               <i class="fas fa-backward" id="prev" title="Previous" aria-hidden="true"></i>
               <i class="fas fa-play main_button" id="play" title="Play" aria-hidden="true"></i>
               <i class="fas fa-forward" id="next" title="Next" aria-hidden="true"></i>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
